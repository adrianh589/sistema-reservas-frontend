name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure-branch-ci
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - azure-branch-ci

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2  # Actualizado a v2 para mayor compatibilidad
        with:
          node-version: '20.x' 

      - name: Install Dependencies
        run: npm install  

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"  # Ruta a la carpeta del proyecto Angular
          output_location: "dist/sistema_reservas_frontend"  # Ruta a la carpeta de salida despu√©s de compilar

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_022AB050F }}
          action: "close"
